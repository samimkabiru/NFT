<section class="card">
  <header class="card__header">
    <img class="card__image" src="images/equilibrium.jpg" alt="" />
  </header>
  <div class="card__body">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <section class="showcase card__showcase">
      <div class="media">
        <svg class="icon icon--small">
          <use href="images/sprite.svg#ethereum"></use>
        </svg>
        <div class="media__content showcase__value showcase__value--primary">
          <p>0.041 ETH</p>
        </div>
      </div>
      <div class="media">
        <svg class="icon icon--small">
          <use href="images/sprite.svg#clock"></use>
        </svg>
        <div class="media__content showcase__value">
          <p>3 days left</p>
        </div>
      </div>
    </section>
    <div class="media card__user">
      <img
        src="images/avatar.png"
        alt="a users profile picture"
        class="media__image"
      />
      <div class="media__content">
        <p>Creation of <span class="media__name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</section>
