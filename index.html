<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get a sneak peek at NFTs." />
    <meta
      property="og:title"
      content="nftsneakpeek - Take a glimpse into the world of NFTs."
    />
    <meta property="og:description" content="Get a sneak peek at NFTs." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="nftsneakpeek.com" />
    <title>NFT Sneak Peek - Take a glimpse into the world of NFTs</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="block block--dark">
      <section class="card">
        <header class="card__header">
          <div class="overlay">
            <svg class="icon overlay__icon">
              <use href="images/sprite.svg#view"></use>
            </svg>
          </div>
          <img class="card__image" src="images/equilibrium.jpg" alt="" />
        </header>
        <div class="card__body">
          <h1 class="card__heading">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <section class="showcase card__showcase">
            <div class="media">
              <svg class="icon icon--small">
                <use href="images/sprite.svg#ethereum"></use>
              </svg>
              <div
                class="media__content showcase__value showcase__value--primary"
              >
                <p>0.041 ETH</p>
              </div>
            </div>
            <div class="media">
              <svg class="icon icon--small">
                <use href="images/sprite.svg#clock"></use>
              </svg>
              <div class="media__content showcase__value">
                <p>3 days left</p>
              </div>
            </div>
          </section>
          <div class="media card__user">
            <img
              src="images/avatar.png"
              alt="a users profile picture"
              class="media__image"
            />
            <div class="media__content">
              <p>Creation of <span class="media__name">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
